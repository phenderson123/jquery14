<!DOCTYPE html>
<title>code</title>

<style>
div {
  background: blue;
  color: white;
  padding: 10px;
  margin: 20px;
}
.different {
  border: 5px solid orange;
  background: green;
  color: black;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "div" ).click( function() {
      $( this ).addClass( "different" );
    });
  });
</script>
